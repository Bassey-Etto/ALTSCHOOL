<!DOCTYPE html>
<html lang="en-UK">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
        </head>
        <body>
       <h3>APPLICATION FORM</h3>             
        <form action="Student registration form.php" method="post">

       <p>Fill in your details</p>

       <p>
       <label for="last name">Last Name</label><br>
       <input type="text" name="last name" id="Last Name" placeholder="Enter last name">
       </p>

       <p>
       <label for="first name">First Name</label><br>
       <input type="text" name="first name" id="First Name" placeholder="Enter first name">
       </p>

       <p>
       <label for="middle name">Middle Name</label><br>
       <input type="text" name="middle name" id="middle name" placeholder="Enter middle name">
       </p>


       <label for="gender">Gender</label><br>
       <select name="gender" id="gender">
       <option value="">Select gender</option>
       <option value="male">Male</option>
       <option value="female">Female</option>       
       </select>

       <p>
       <label for="date of birth">Date Of Birth</label><br>
       <input type="date" name="date of birth" id="date of birth" value="04/23/2023">
       </p>
       <p>
       <label for="country">Country*</label><br>
       <select name="country" id="country">
       <option value="">Select your country</option>       
       <option value="algeria">Algeria</option>
       <option value="china">China</option>
       <option value="gambia">Gambia</option>
       <option value="nigeria">Nigeria</option>
       </select>
       </p>

       <p>
       <label for="state">State/City of Residence</label><br>
       <input type="text" name="residence" id="residence" placeholder="Enter your state of residence">
       </p>

      
       <p>
        <label for="mobile">Mobile Number</label><br>
        <input type="tel" name="mobile" id="mobile" placeholder="08063248967">      
       </p>

       <p>
       <label for="email">Email</label><br>
       <input type="email" name="email" id="email" placeholder="Enter email address">
       </p>

       <p>
       <label for="education">Education Level</label><br>
       <select name="education" id="education">
       <option value="">Select level of education</option>       
       <option value="ssce">SSCE</option>
       <option value="ond">OND</option>
       <option value="hnd">HND</option>
       <option value="bsc">BSc.</option>
       <option value="msc">MSc.</option>
       </select>
    </p>

       <p>
       <label for="employment">Employment Status</label><br>
       <select name="employment" id="employment">
       <option value="">Select employment status</option>      
       <option value="Employed">Employed</option>
       <option value="Self-Employed">Self-Employed</option>
       <option value="student">Student</option>
       </select>
       </p>

       <p>
        <label for="school">Choose School</label><br>
        <select name="school" id="school">
        <option value="">Select school</option>     
        <option value="Creative Economy">School of Creative Economy</option>
        <option value="Business">School of Business</option>
        <option value="Engineering">School of Software Engineering</option>      
        </select>      
       </p>

       <p>
       <label for="course">Choose Course of Study</label><br>
       <select name="course" id="course">
       <option value="">Select course</option>
       <option value="frontend">Frontend</option>
       <option value="backend">Backend</option>
       <option value="cloud">Cloud Engineering</option>
       </select>
       </p>

       <p>
       <label for="how did you hear">How did you hear about us</label><br>
       <select name="channel" id="channel">
       <option value="">Select channel</option>      
       <option value="twitter">Twitter</option>
       <option value="facebook">Facebook</option>
       <option value="friend">Friend</option>
       <option value="others">Others</option>
       </select>
       </p>

       <p>
       <label for="scholarship">Scholarship/Discount Code (optional)</label><br>
       <input type="text" name="code" id="code" placeholder="Scholarship or discount code">
       </p>

       <p>
       <button type="Proceed">Proceed</button>       
       </p>

</form>

 </body>

</html>
